<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2026 Billionaire Tax Act</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="progress-bar" aria-hidden="true">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
  
  <div class="controls">
    <button id="theme-toggle" class="theme-toggle" aria-label="Switch theme">
      <span class="theme-icon sun">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
      </span>
      <span class="theme-icon moon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
      </span>
    </button>
  </div>

  <div class="backdrop" aria-hidden="true"></div>
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <p class="eyebrow">California ballot initiative</p>
        <h1>2026 Billionaire Tax Act</h1>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="toc">
      <div class="toc-inner">
        <h2>Contents</h2>
        <ol id="toc-list"></ol>
      </div>
    </aside>

    <section class="bill">
      <div class="bill-header">
        <div class="bill-header-row">
          <h2>Bill Text</h2>
          <div class="bill-actions">
            <button class="ghost-button" id="clear-highlights" type="button">Clear highlights</button>
          </div>
        </div>
        <p class="bill-note">Rendered directly from the source file for accuracy.</p>
      </div>
      <article id="bill-content" class="bill-content"></article>
    </section>
  </main>

  <footer class="site-footer">
    <div>Prepared for reading and reference only.</div>
  </footer>

  <div class="highlight-toolbar" id="highlight-toolbar" aria-hidden="true">
    <div class="highlight-colors" role="group" aria-label="Highlight colors">
      <button type="button" class="color-chip" data-color="gold" aria-label="Gold highlight"></button>
      <button type="button" class="color-chip" data-color="mint" aria-label="Mint highlight"></button>
      <button type="button" class="color-chip" data-color="sky" aria-label="Sky highlight"></button>
      <button type="button" class="color-chip" data-color="rose" aria-label="Rose highlight"></button>
    </div>
    <button type="button" class="highlight-btn" id="apply-highlight">Highlight</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
